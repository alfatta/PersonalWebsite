<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>{% if is_post or is_page %}{{ page.title }} - {% endif %}{{ site.title }}</title>

        <link rel="stylesheet" href="{{ site.url }}/assets/css/main.min.css" />
        <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.min.css" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic" />
        <!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}/assets/css/ie8.min.css" /><![endif]-->
    </head>
    <body id="top">
        <header id="header">
            <div class="inner">
                <a href="{{ site.url }}" class="image avatar"><img src="{{ site.url }}/assets/img/avatar.jpg" alt="" /></a>
                <h1>Hai, saya <strong>{{ site.author.name }}</strong>, {{ site.description }}</h1>
            </div>
        </header>
